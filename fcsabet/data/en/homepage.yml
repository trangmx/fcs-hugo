################################# Slider #####################################
slider:
  enable: true
  bg_image: "images/banner/pu_comp.jpeg"
  slider_item:
    # slider item loop
    - title: "Your bright future is our mission"
      content: "Our mission is to train and develop the next generation of leaders in the field of computer science and information technology."
      animation_in: "left"
      animation_out: "right"
      # available animation : left, right, up, down
      button:
        enable: true
        label: "Our Mission & Vision"
        link: "about/vision-mission/"

    # slider item loop
    - title: "Empower Our World with Technology"
      content: "Discover diverse academic programs and opportunities to help you achieve your goals."
      animation_in: "left"
      animation_out: "right"
      # available animation : left, right, up, down
      button:
        enable: true
        label: "Our Programmes"
        link: "program/"

      # slider item loop
    - title: "Aim for High Quality Education"
      content: "Accreditation provides assurance that a college or university program meets the quality standards of the profession for which that program prepares graduates."
      animation_in: "left"
      animation_out: "right"
      # available animation : left, right, up, down
      button:
        enable: true
        label: "ABET Accreditation"
        link: "abet/"

